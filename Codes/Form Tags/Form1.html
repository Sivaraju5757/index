<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags-2 </title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Form Tags-2</h1>
    </header>
    <main>

        <form action="java-main" method="post">

         <label><Strong>RADIO</Strong></label><br>
        <label ><strong>Gender</strong></label><br>
        <label for="male">Male : </label>
        <input type="radio" name="Gender" id="male">
        <label for="fmale">Female : </label>
        <input type="radio" name="Gender" id="fmale"><br><br>

        <label> <strong>CHECK-BOX </strong></label><br>
        <label>USER-INTERFERENCE : </label><br>
        <label for="ch1">HTML</label>
        <input type="checkbox" name="ch1" id="ch1">
        <label for="css">CSS</label>
        <input type="checkbox" name="ch1" id="css">
        <label for="js">JAVA_SCRIPT</label>
        <input type="checkbox" name="ch1" id="js"> <br><br>

        <label for="clr">Color :</label>
        <input type="color" name="color" id="clr"> <br><br>

        <label for="date">Date :</label>
        <input type="date" name="Date" id="date"><br><br>
    
        <label for="dtime">DateTime-local : </label>
        <input type="datetime-local" name="DateTime-local" id="dtime"><br><br>

         <label for="email">E-mail : </label>   
        <input type="email" name="email" id="email" placeholder="Enter a mail"><br><br>

        <label for="File">File : </label>
        <input type="file" name="File" id="File"> <br><br>
        
        <label for="week">Week : </label>
        <input type="week" name="" id="week"><br><br>

        <label for="">Hidden : </label>
        <input type="hidden" name=""><br><br>

        <label for="">Image : </label><br>
        <input type="image" src="/Images/dhoni.jpg" height="250 alt="my image"><br><br> 
        
        <label for="">Month : </label>
        <input type="month" name="month" id=""><br><br>
        
        <label for="">Number : </label>
        <input type="number" name="number" id="" placeholder="Enter a number "><br><br>

        <label for="">Range : </label>
        <input type="range" name="range" id="range"><br><br>

        <label for="">Reset : </label>
        <input type="reset" value="3442"><br><br>

        <label for="">Search ; </label>
        <input type="search" name="search" id="search" placeholder="Something for search"><br><br>

        <label for="">Submit : </label>
        <input type="submit" value="submit"><br><br>

        <label for="">Telphone no : </label>
        <input type="tel" name="" id="" placeholder="Enter a telphone no"><br><br>

        <label for="">Time : </label>
        <input type="time" name="" id=""><br><br>

        <label for="">URL : </label>
        <input type="url" name="" id="" placeholder="Enter a URL "><br><br>



        
        </form>

    </main>
