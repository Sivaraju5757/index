<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License</title>
</head>
<body>
<header>
    <h2 style="text-align: center;" >LICENSE REGISTRATION FORM</h2>
</header>
<main>
    <section>
        <form action="">
            <label for="">Name :</label>
            <input type="text" name="" id="" placeholder="Enter a name" required><br><br>

            <label for="">Email : </label>
            <input type="email" name="" id="" placeholder="Enter a e-mail"><br><br>

            <label for="">Date of birth : </label>
            <input type="date" name="" id=""><br><br>

            <label for="">Age :</label>
            <input type="number" name="" id="" placeholder="Enter a age" min="18" max="68"><br><br>

            <label for="">LLR no :</label>
            <input type="number" name="" id="" placeholder="Enter a vehical LLR no" maxlength="10"><br><br>

            <label for="">Mobile no:</label>
            <input type="number" name="" id="" placeholder="Enter a mobile no" min="4" max="10"><br><br>
                      
           <label><strong>Gender :</strong></label><br>
           <label for="male">MALE</label>
           <input type="radio" name="Gender" id="male" value="MALE">
           <label for="fmale">FEMALE</label>
           <input type="radio" name="Gender" id="fmale"><br><br>
                     
            <label for=""><strong>Vehical Type :</strong></label><br>
            <input type="checkbox" name="" id="">
            <label for="">2-Wheeler</label><br>
            <input type="checkbox" name="" id="">
            <label for="">4-Wheeler</label><br>
            <input type="checkbox" name="" id="">
            <label for="">4+ Heavy-vehical</label><br><br>

            <label for=""><strong>Select vehical :</strong></label><br>
            <select name="" id="">
                <optgroup label="2-Wheeler">
                    <option value="">Choose the vehical</option>                    
                <option value="">pulsar</option>
                <option value="">Bajaj</option>
                <option value="">Duke 350</option>
                <option value="">Royal Enfield-GT </option>
                <option value="">Daminar-400</option>
                </optgroup>
                <optgroup label="4-Wheeler">
                    <option value="">Fortinur</option>
                    <option value="">Enova 2.8</option>
                    <option value="">Tyota-carninar</option>
                    <option value="">RolesRoyals</option>
                    <option value="">Ranger Rover</option>
                    <option value="">Mustang-(1969)</option>
                    <option value="">Mahendra-Thor</option>
                    <option value="">Supra</option>
                </optgroup>
                <optgroup label="4+ Heavy-vehical">
                    <option value="">Bharath benz</option>
                    <option value="">Volvo</option>
                    <option value="">Ashok-layland</option>
                    <option value="">Mahendra </option>
                    <option value="">Hindusthan Motors</option>
                    <option value="">Tata-Motors</option>
                    <option value="">Eicher</option>
                    <option value="">Ford</option>
                    

                    
                    
                    

                </optgroup>            
            
            </select> <br><br>
            
            <input type="button" value="Submit">
            <input type="reset" value="reset">
















        </form>
    </section>
</main>


    
</body>
</html>
